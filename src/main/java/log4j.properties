### \u00e8\u00ae\u00be\u00e7\u00bd\u00ae###
log4j.rootLogger = info,console,errorfile,infofile
#,D,E  debug info

### \u00e8\u00be\u0093\u00e5\u0087\u00ba\u00e4\u00bf\u00a1\u00e6\u0081\u00af\u00e5\u0088\u00b0\u00e6\u008e\u00a7\u00e5\u0088\u00b6\u00e6\u008a\u00ac ###
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = [%-5p:%d{yyyy-MM-dd HH:mm:ss}] %m%n
#log4j.appender.console.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n

### \u00e8\u00be\u0093\u00e5\u0087\u00baerrorfile \u00e6\u0097\u00a5\u00e5\u00bf\u0097\u00e6\u0096\u0087\u00e4\u00bb\u00b6\u00e8\u00ae\u00be\u00e7\u00bd\u00ae ###
log4j.appender.errorfile = org.apache.log4j.FileAppender
log4j.appender.errorfile.File = infaxml_error.log
log4j.appender.errorfile.Append = true
log4j.appender.errorfile.Threshold = ERROR
log4j.appender.errorfile.layout = org.apache.log4j.PatternLayout
log4j.appender.errorfile.layout.ConversionPattern = %m%n

### \u00e8\u00be\u0093\u00e5\u0087\u00bainfofile \u00e6\u0097\u00a5\u00e5\u00bf\u0097\u00e6\u0096\u0087\u00e4\u00bb\u00b6\u00e8\u00ae\u00be\u00e7\u00bd\u00ae ###
log4j.appender.infofile = org.apache.log4j.FileAppender
log4j.appender.infofile.File = infaxml_info.log
log4j.appender.infofile.Append = true
log4j.appender.infofile.Threshold = INFO
log4j.appender.infofile.layout = org.apache.log4j.PatternLayout
log4j.appender.infofile.layout.ConversionPattern = [%-5p:%d{yyyy-MM-dd HH:mm:ss}] %m%n

### \u00e8\u00be\u0093\u00e5\u0087\u00baERROR \u00e7\u00ba\u00a7\u00e5\u0088\u00ab\u00e4\u00bb\u00a5\u00e4\u00b8\u008a\u00e7\u009a\u0084\u00e6\u0097\u00a5\u00e5\u00bf\u0097\u00e6\u0096\u0087\u00e4\u00bb\u00b6\u00e8\u00ae\u00be\u00e7\u00bd\u00ae ###
